<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=videocam,nest_clock_farsight_analog,account_circle" /> -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,nest_clock_farsight_analog,videocam" />
  </head>
  <body>
  </head>
  <body class="text-light">
    <main id="mainHero" class=" bg-image w-100 hover-overlay hover-zoom hover-shadow ripple">
      <div class="container container-fluid d-flex flex-md-column justify-content-end align-items-center w-100">
        <div class="row container container-fluid d-flex justify-content-center align-items-center w-100">
          <div class="col-sm vline">
            <span class="material-symbols-outlined">videocam</span>
            <span>Content</span>
          </div>
          <div class="col-sm vline">
            <span class="material-symbols-outlined">nest_clock_farsight_analog</span>
            <span>Duration</span>
          </div>
          <div class="col-sm">
            <span class="material-symbols-outlined">account_circle</span>
            <span>Access</span>
          </div>
        </div>
      </div>
    </main>
    <!-- NAV for large screens -->
    <nav class="navbar navbar-light bg-light py-3">
      <div class="container-fluid d-flex justify-content-start align-items-center">
        <a class="navbar-brand me-5" href="#">WebDEV</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav d-none d-lg-flex flex-row flex-grow-1 justify-content-around align-items-center">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Overview</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Content</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Requirements</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tutor</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
        </ul>
      </div>
    </nav>
  <!-- New Nav for mobile screen sizes -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Overview</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Content</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Requirements</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tutor</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
        </ul>
      </div>
    </div>

  </body>

   
</html>
